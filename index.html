<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <style>
    /* Existing styles remain unchanged */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input[type="number"], input[type="text"], input[type="file"] {
      width: calc(100% - 20px);
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #45a049;
    }

    .fab {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .fab:hover {
      transform: scale(1.1);
    }

    .message-popup {
      display: none;
      background: #4CAF50;
      color: white;
      padding: 10px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UPI Payment</h1>

    <!-- QR Code Section -->
    <div class="form-group">
      <label for="amount">Enter Amount (â‚¹):</label>
      <input type="number" id="amount" placeholder="Enter amount" min="1">
    </div>
    <button id="generateQRButton" class="btn">Generate QR Code</button>
    <button id="payNowButton" class="btn">Pay Now</button>

    <!-- Screenshot Upload Section -->
    <div class="form-group">
      <label for="name">Enter Your Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="screenshot">Upload Screenshot:</label>
      <input type="file" id="screenshot" accept="image/*">
    </div>
    <button id="uploadButton" class="btn">Upload Screenshot</button>
    
    <div id="message" class="message-popup"></div>
  </div>

  <!-- WhatsApp FAB -->
  <a href="https://wa.me/918837438521" class="fab" target="_blank">ðŸ“±</a>

  <script>
    document.getElementById('generateQRButton').addEventListener('click', function() {
      var amount = parseFloat(document.getElementById('amount').value);
      if (!amount || amount < 1) {
        alert('Please enter a valid amount.');
        return;
      }

      var formattedAmount = amount.toFixed(2); // Ensure two decimal places
      alert('Generating QR Code for â‚¹' + formattedAmount);
      // Logic to generate QR code with the specified amount
      // Example: QR Code URL or function can go here
    });

    document.getElementById('payNowButton').addEventListener('click', function() {
      var amount = parseFloat(document.getElementById('amount').value);
      if (!amount || amount < 1) {
        alert('Please enter a valid amount.');
        return;
      }

      var formattedAmount = amount.toFixed(2); // Ensure two decimal places
      alert('Redirecting to payment gateway for â‚¹' + formattedAmount);
      // Logic for payment gateway redirection can go here
      // Example: Window.location.href or API call
    });

    document.getElementById('uploadButton').addEventListener('click', function() {
      var name = document.getElementById('name').value;
      var screenshot = document.getElementById('screenshot').files[0];
      
      if (!name || !screenshot) {
        alert('Please enter your name and upload a screenshot.');
        return;
      }

      // Simulating upload process and showing popup message
      var messagePopup = document.getElementById('message');
      messagePopup.style.display = 'block';
      messagePopup.innerHTML = 'Your transaction has been uploaded. We\'ll verify soon.';

      // Simulate delay for upload
      setTimeout(function() {
        messagePopup.style.display = 'none';
        
        // Refresh the page immediately after upload (as per request)
        window.location.reload();
      }, 3000);
    });
  </script>
</body>
</html>
